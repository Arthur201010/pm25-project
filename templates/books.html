<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 8/22 2:45:00 -->
    <style>
        body {
            text-align: center;
            background-color: antiquewhite;
        }

        .price {
            color: red;
        }

        .image {
            border: 1px solid black;
            padding: 12px 6px;
            background-color: aquamarine;
            border-radius: 6px;
        }

        .title {
            background-color: blueviolet;
            color: white;
            padding: 3px 10px;
        }
    </style>
</head>

<body>
    <h1>書籍目錄</h1>
    {% for i in books %}

    <p class="title">書名:{{books[i]["name"]}}</p>
    <p>價格:<span class="price">${{books[i]["price"]}}</span> </p>
    <p><img class="image" src="{{books[i]['image_url']}}" alt="">
    </p>
    <a href="https://www.books.com.tw">購買連結,請點擊</a>
    <hr>
    {%endfor%}
</body>

</html>
